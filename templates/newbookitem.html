{% extends "base.html" %}

{% block head %}
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
{% endblock %}

{% block body %}
  <div class="row banner menu">
    <div class="col-md-11 col-md-offset-1">
      <h1>New Book Item</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="{{url_for('newbookItem', genre_id=genre_id, book_id=book_id)}}" method='POST'>

        <div class="form-group padding-top">
          <label for="genre">Genre</label><br>
          <select name="genre_id">
            {% for genre in genres %}
            <option value="{{genre.id}}" {% if (genre_id==genre.id) %} selected="selected" {% endif %}>{{genre.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group padding-top">
          <label for="name">Name:</label><br>
          <input type="text" maxlength="50" class="form-control" name="name" placeholder="Book Name">
        </div>
        <div class="form-group padding-top">
          <label for="author">Author:</label><br>
          <input type="text" maxlength="50" class="form-control" name="author" placeholder="Author"></div>

        <div class="form-group padding-top">
          <label for="price">Price:</label><br>
          <input type="text" maxlength="10" class="form-control" name="price" placeholder="Price">
        </div>
    </div>
    <div class="form-group padding-top">
      <label for="description">Description:</label><br>
      <textarea class="form-control" maxlength="250" rows="8" cols="50" name="description" placeholder="Book Description"></textarea>
    </div>
    <div class="padding-bottom"></div>

    <button type="submit" class="btn " id="submit" type="submit">
      <i class="fa fa-plus" aria-hidden="true"></i> Add</button>

    <a href='{{url_for('showbooks', genre_id = genre_id, book_id=book_id)}}'>
      <button class="btn delete" type="button">
        <i class="fa fa-times" aria-hidden="true"></i> Cancel</button>
    </a>
  </div>

  </form>
{% endblock %}
