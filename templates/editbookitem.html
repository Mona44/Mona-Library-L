{% extends "base.html" %}

{% block head %}
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
{% endblock %}

{% block body %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method="post">
				<div class="form-group padding-top">
					<label for="name">Name:</label><br>
					<input type="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
				</div>
				<div class="form-group padding-top">
					<label for="name">Author:</label><br>
					<input type="text" maxlength="100" class="form-control" name="author" value="{{item.author }}">
				</div>
				<div class="form-group padding-top">
					<label for="price">Price:</label><br>
					<input type="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
				</div>
				<div class="form-group padding-top">
					<label for="description">Description:</label><br>
					<textarea class="form-control" maxlength="250" rows="8" cols="50" name="description">{{item.description}}</textarea>
				</div>
				<button type="submit" class="btn" id="submit" type="submit">
					<i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
				<a href='{{url_for('showgenres')}}'>
					<button class="btn delete" type="button">
						<i class="fa fa-times" aria-hidden="true"></i> Cancel</button></a>
		</div>
		</form>
	</div>
{% endblock %}
